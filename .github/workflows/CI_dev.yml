name: CI_DEV_BRANCH

on:
  
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Compile FrontEnd
        run: |
          cd frontend,
          npm install,
          npm run build

      - name: Compile BackEnd
        run: |
          cd backend,
          npm run build,
          npm run dev
